<html>
<head>
    <title>eDNA Testing client</title>
</head>
<body>

<h2>eDNA Testing client</h2>

<table>
    <tr>
        <td><label for="pnt">Point Id</label></td>
        <td><input type="text" id="pnt" style="width: 200px" value="WRLDC.PHASOR.WRDC0783"></td>
    </tr>
    <tr>
        <td><label for="strtime">Start Time</label></td>
        <td><input type="text" id="strtime" value="30/11/2016 00:00:00.00"></td>
    </tr>
    <tr>
        <td><label for="endtime">End Time</label></td>
        <td><input type="text" id="endtime" value="30/11/2016 23:59:00.00"></td>
    </tr>
    <tr>
        <td><label for="secs">Period in seconds</label></td>
        <td><input type="number" id="secs" value="60"></td>
    </tr>
</table>
<button id="createUrlButton" onclick="createUrl()">Create URL</button>
<br><br>
<input type="text" id="bakedUrl" value="http://localhost:6544/api/values" style="width: 300px">
<br>
<button id="fetchValuesButton" onclick="fetchEdnaValues()">Fetch Values</button>

<br><br>

<h2>Output</h2>
<div id="console" style="height: 300px; min-width: 100px; overflow: auto;border: 1px solid black"></div>
<script src="./libs/js/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
